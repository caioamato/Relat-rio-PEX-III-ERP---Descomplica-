version: '3.8'

services:
  # 1. Banco de Dados
  postgres:
    image: postgres:14-alpine
    container_name: erp_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./dados-postgres:/var/lib/postgresql/data
    networks:
      - rede-erp

  # 2. Adminer (Gerenciador do Banco)
  adminer:
    image: adminer
    container_name: erp_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - rede-erp

  # 3. API (Backend)
  api:
    build: ./server
    container_name: erp_api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
    depends_on:
      - postgres
    networks:
      - rede-erp

  # 4. Frontend
  frontend:
    build: .
    container_name: erp_frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - VITE_API_BASE_URL=http://localhost:5000
    networks:
      - rede-erp

  # 5. Backup
  backup:
    image: prodrigestivill/postgres-backup-local
    container_name: erp_backup
    restart: always
    volumes:
      - ./backups:/backups
    depends_on:
      - postgres
    networks:
      - rede-erp
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7

networks:
  rede-erp:
    driver: bridge
